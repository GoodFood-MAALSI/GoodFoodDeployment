          context: ../GoodFoodClient
          sync:
            manual:
              - src: "src/**/*.{js,ts}"
                dest: .
              - src: "package.json"
                dest: .
              - src: "tsconfig.json"
                dest: .
              - src: "*.{json,js,ts}"
                dest: .
          docker:
            target: dev
        - image: goodfoodrestaurateur
          context: ../GoodFoodRestaurateur
          sync:
            manual:
              - src: "src/**/*.{js,ts}"
                dest: .
              - src: "package.json"
                dest: .
              - src: "tsconfig.json"
                dest: .
              - src: "*.{json,js,ts}"
                dest: .
          docker:
            target: dev
    manifests:
      kustomize:
        paths:
          - ./Pod-client
          - ./Pod-restaurateur
  # Profil pour client, restaurateur et order
